{% extends 'core/base.html' %}
{% load i18n

{% block content %}

<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans 'Login' %}</h3>
            </div>
            <div class="panel-body">
                {% if login_error %}
                    <div class="alert alert-danger">
                          {{ login_error }}
                    </div>
                {% endif %}
                <form action='' method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type='text' name='username' id='user-id' placeholder="{% trans 'email address' %}"></input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type='password' name='password' id='pw' placeholder="{% trans 'password' %}"></input>
                    </div>
                    <div style="text-align:right;">
                    	<button type='submit' name='submit' class="btn btn-primary">{% trans 'Login' %}</button>
                    </div>
                </form>
                <hr>
                <a href="create_account" class="btn btn-default btn-block">{% trans 'Create an Account' %}</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
