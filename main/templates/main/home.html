{% extends 'core/base.html' %}


{% block content %}

	<script type="text/template" id="post-template">
    	<div id="post-block-[[postId]]" class="post-block">
			<div id="post-[[postId]]">
  				<div class="post-user-image">
					<img  alt="[[username]]" width=50 height=50
						src="http://johnmeinken.com/drupal/sites/default/files/styles/thumbnail/public/pictures/[[userImage]]">
				</div>
				<div class="post-user-options">
					<div class="btn-group">
      					<a href="#" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        					<i class="fa fa-angle-down" aria-hidden="true"></i>
      					</a>
      					<ul class="dropdown-menu dropdown-menu-right">
        					<li><a href="#" class="edit-post-btn" data-post-id="[[postId]]">Edit</a></li>
       						<li><a href="#" class="delete-post-btn" data-post-id="[[postId]]">Delete</a></li>
       					</ul>
    				</div>
				</div>
  				<div class="post-content">
					<div class="post-meta">
						<a href="">[[username]]</a>
						<span class="text-muted"> | [[date]]</span>
					</div>
    				<div id="post-body-[[postId]]" class="post-body">
						[[body]]
					</div>
				</div>
			</div>
			<div id="edit-post-[[postId]]" class="edit-post">
				<label class="control-label" for="edit-post-form-[[postId]]">Edit post:</label>
				<form class="edit-post-form" id="edit-post-form-[[postId]]" data-post-id="[[postId]]">
					<input type="hidden" name="post_id" value="[[postId]]" />
					<textarea name="body" class="form-control" rows="4">[[body]]</textarea>
					<div class="button-align">
						<button type="button" class="btn btn-sm btn-default cancel-edit-post" data-post-id="[[postId]]">Cancel</button>
						<button type="submit" class="btn btn-sm btn-primary">Save</button>
					</div>
				</form>
			</div>
			<div>
				<div class="panel panel-default" style="margin-bottom:0;">
					<div class="panel-footer" style="padding-bottom:3px;">
						<div id="comments-[[postId]]" class="comments"></div>
						<form class="new-comment-form" id="new-comment-form-[[postId]]" data-post-id="[[postId]]">
							<input type="hidden" name="post_id" value="[[postId]]">
							<input type="hidden" name="uid" value="1" />
							<textarea name="body" class="form-control" rows="1"
								placeholder="Add a comment..."></textarea>
							<div class="button-align">
								<button type="submit" class="btn btn-xs btn-primary">Reply</button>
							</div>
						</form>
					</div>
				</div>
  			</div>
		</div>
	</script>
	
	<script type="text/template" id="comment-template">
		<div id="comment-block-[[commentId]]" class="comment-block">
    		<div id="comment-[[commentId]]" class="comment">
  				<div class="comment-user-image">
					<img  alt="[[username]]" width=40 height=40
						src="http://johnmeinken.com/drupal/sites/default/files/styles/thumbnail/public/pictures/[[userImage]]">
				</div>
				<div class="comment-user-options">
					<div class="btn-group">
  	    				<a href="#" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
  		      				<i class="fa fa-angle-down" aria-hidden="true"></i>
     	 				</a>
     	 				<ul class="dropdown-menu dropdown-menu-right">
     		   				<li><a href="#" class="edit-comment-btn" data-comment-id="[[commentId]]">Edit</a></li>
      		  				<li><a href="#" class="delete-comment-btn" data-comment-id="[[commentId]]">Delete</a></li>
      	 				</ul>
    				</div>
				</div>
				<div class="comment-content">
					<div class="comment-meta">
						<a href="">[[username]]</a>
						<span class="text-muted"> | [[date]]</span>
					</div>
   		 			<div id="comment-body-[[commentId]]" class="comment-body">
						[[body]]
					</div>
  				</div>
			</div>
			<div id="edit-comment-[[commentId]]" class="edit-comment">
				<label class="control-label" for="edit-comment-form-[[commentId]]">Edit comment:</label>
				<form class="edit-comment-form" id="edit-comment-form-[[commentId]]" data-comment-id="[[commentId]]">
					<input type="hidden" name="comment_id" value="[[commentId]]" />
					<textarea name="body" class="form-control" rows="1">[[body]]</textarea>
					<div class="button-align">
						<button type="button" class="btn btn-sm btn-default cancel-edit-comment" data-comment-id="[[commentId]]">Cancel</button>
						<button type="submit" class="btn btn-sm btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</script>

	<script type="text/javascript">
	

	      
	</script>
	
	<div class="row">
		<div class="col-sm-6" style="overflow-x: hidden;">
			<div style="background-color:#95A5A6;padding:1px;">
				<div style="padding:10px 10px 0 10px;">
					<form id="new-post-form">
						<input type="hidden" name="uid" value="1" />
						<textarea name="body" class="form-control" rows="4" placeholder="Write a new post..."></textarea>
						<div style="text-align:right;padding:3px 0;border-bottom:#B0B0B0 1px solid ">
							<button type="submit" class="btn btn-sm btn-primary">Share</button>
						</div>
					</form>
				</div>
				<div id="output" ></div>
			</div>
		</div>
		<div class="col-sm-6">
		</div>
	</div>
	
<div class="modal" id="delete-post-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  	<h4 class="modal-title">Delete Post</h4>
			</div>
			<div class="modal-body">
			  	<p>Are you sure you want to delete this post?</p>
			</div>
			<div class="modal-footer">
			  	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			  	<form id="delete-post-form">
			  		<input type="hidden" id="delete-post-id" name="post_id" value="" />
			  		<button type="submit" class="btn btn-danger">Delete</button>
			  	</form>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="delete-comment-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  	<h4 class="modal-title">Delete Comment</h4>
			</div>
			<div class="modal-body">
			  	<p>Are you sure you want to delete this comment?</p>
			</div>
			<div class="modal-footer">
			  	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			  	<form id="delete-comment-form">
			  		<input type="hidden" id="delete-comment-id" name="comment_id" value="" />
			  		<button type="submit" class="btn btn-danger">Delete</button>
			  	</form>
			</div>
		</div>
	</div>
</div>
	
	
	
	

	

{% endblock %}
