{% load static %}
<nav class="navbar navbar-default">
	<div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#analyst_tools_navbar" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	    </button>
		<a class="navbar-brand" href="{% url 'home' %}">
	   		Cincinnati Japan Forum
		</a>
  	</div>

  	<div class="collapse navbar-collapse" id="analyst_tools_navbar">
		<ul class="nav navbar-nav">
			<li><a href="{% url 'home' %}">Home</a></li>
			<li><a href="{% url 'home' %}">日本語</a></li>
		</ul>	
		{% if user.username %}
	        <ul class="nav navbar-nav navbar-right">
	            <li class="dropdown user-tools">
		        	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		            	<img src="{% static user.profile.get_image %}" height="30" width="30" /> Logged in as {{ user.username }} <span class="caret"></span>
		          	</a>
		          	<ul class="dropdown-menu" role="menu">
		          		<li><a href="{% url 'edit_account' %}"><i class="fa fa-cog" aria-hidden="true"></i> Account Settings</a></li>
		            	<li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a></li>
		          	</ul>
		        </li>
	        </ul>
	    {% else %}
	    	<form class="navbar-form navbar-right" method="POST" action="{% url 'login' %}">
		        <div class="form-group">
		        	{% csrf_token %}
		            <input class="form-control" name="username" placeholder="username or email" type="text">
		            <input class="form-control" name="password" placeholder="password" type="password">
		        </div>
		        <button type="submit" class="btn btn-default btn-sm">login</button>
		    </form>
		    <ul class="nav navbar-nav navbar-right">
	            <li>
	            	<a href="{% url 'create_account' %}">create account</a>
		        </li>
	        </ul>
	    {% endif %}
    </div>
</nav>
