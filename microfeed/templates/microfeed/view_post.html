

{% extends 'core/base.html' %}

{% block content %}


{% if oPost.eventpost %}
	<div style="float:right">
		<button class="btn btn-danger" data-toggle="modal" data-target="#delete-event-modal">Delete Event</button>
		<a href="{% url 'microfeed:edit_event' oPost.id %}" class="btn btn-primary">Edit Event</a>
	</div>
{% endif %}

<h1>Event</h1>
<hr>




<script type="text/javascript">

	{% if user.is_authenticated %}
		mf.uid = {{user.id}};
	{% endif %}
	mf.subfolder = "";
	mf.postCount = 1;
	mf.lastPostId = {{oPost.id}} + 1;
	mf.showMoreOption = false;
	mf.addPostOption = false;

</script>

<div id="microfeed-container"></div>

<div id="microfeed-modals"></div>
<div id="microfeed-templates"></div>


<div class="modal" id="delete-event-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  	<h4 class="modal-title">Delete Event</h4>
			</div>
			<div class="modal-body">
			  	<p>Are you sure you want to delete this event?</p>
			</div>
			<div class="modal-footer">
			  	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			  	<form method="post" action="{% url 'microfeed:delete_post' %}">
			  		{% csrf_token %}
			  		<input type="hidden" name="post_id" value="{{oPost.id}}" />
			  		<input type="hidden" name="redirect" value="home" />
			  		<button type="submit" class="btn btn-danger">Delete</button>
			  	</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
